<!doctype html>
<html>

	<head>
        <meta charset="utf-8">	
		<title>spiro</title>
		<link rel="stylesheet" href="style.css">		
	</head>
	
	<body>
		
		<canvas id="canvas"></canvas>
		
		<div id="controls">
			
			<span class="bg-clip"><h1>spiro</h1></span>
			
			<p>Click and drag to draw. Move sliders to adjust effects. Double click to clear screen (No sliders in Firefox, sorry!). See explanation <a href="http://neilcarpenter.com/labs/spiro" target="_blank">here</a>.</p>
			
			<p>
				<label>Size</label>
				<input class="controller" name="maxSize" type="range" min="50" max="1000" value="500">
			</p>
			
			<p>
				<label>Strength</label>
				<input class="controller" name="lineWidth" type="range" min="0.1" max="40" step="0.5" value="0.5">
			</p>
			
			<p>
				<label>Speed</label>
				<input class="controller" name="speed" type="range" min="1" max="20" value="5">
			</p>
							
			<p class="color">
				<label>Colour</label>
				<input class="controller" name="hue" type="range" min="0" max="360" value="0">
				<span id="color-indicator"></span>
			</p>
			
			<p>
				<label>Mirrors</label>
				<input class="controller" name="mirrors" type="range" min="0" max="2" step="1" value="2">
			</p>

			<p>
				<label>Background</label>
				<input class="bg-slider controller" name="bgColor" type="range" min="0" max="1" step="1" value="0">
			</p>
			
			<p>
				<label>RAINBOWFY</label>
				<input class="controller" name="rainbowfy" type="range" min="0" max="1" step="1" value="0">
			</p>
			
			<button id="reset">Reset</button>
			<button id="save">Save as image</button>
			
			<a href="#" class="toggle-controls" id="open">Open controls</a>
			<a href="#" class="toggle-controls" id="close">Close controls</a>
		</div>		
		
		<a href="https://github.com/neilcarpenter/Spiro" id="ribbon"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 50;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

	</body>
